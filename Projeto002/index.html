<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Primeiro teste</title>
</head>
<body>
    <div class="main-container">
        <div class="card">
            <div class="star">
                <img src="./images/icon-star.svg" alt="" srcset="">
            </div>
            <div class="h1">
                <h1>How did we do?</h1>
            </div>

            <div class="paragrafo">
                Please let us know how did with your support request. All 
                feedback is appreciated to help us improve our offering!
            </div>

            <div class="container-btns">
                <div class="div-btns"><button value="1" id="first-btn" class="btn" onclick="pontuacao(this)">1</button></div>
                <div class="div-btns"><button value="2" id="second-btn" class="btn" onclick="pontuacao(this)">2</button></div>
                <div class="div-btns"><button value="3" id="third-btn" class="btn" onclick="pontuacao(this)">3</button></div>
                <div class="div-btns"><button value="4" id="forth-btn" class="btn" onclick="pontuacao(this)">4</button></div>
                <div class="div-btns"><button  value="5"id="fift-btn" class="btn" onclick="pontuacao(this)">5</button></div>
                
            </div>
            
            <div id="sub">
                <button class="subimit" onclick="changeCard()">subimit</button>
            </div>
            
        </div>

        <div class="second-card">
            <div class="img">
                <img src="./images/illustration-thank-you.svg" alt="" srcset="">
            </div>
            <div class="score">
                <p id="nota">you selected...</p>
            </div>

            <div class="thanks">
                <h1>thank you!</h1>
            </div>

            <div class="texto">
                <p>We apreciate you taking the time to give a rating.
                    If you need more support, dont't hesitate to get in touch!
                </p>
            </div>
        </div>

        <script src="./js/script.js"></script>
    </div>
</body>
</html>
