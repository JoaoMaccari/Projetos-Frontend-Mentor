<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .container{
          border: 1px solid magenta;
          height: 100vh;
          width: 98vw;
          background-color: rgb(7, 7, 53);
          position: relative;
        }

        .card{
            
            background-color: hsla(213, 19%, 18%, 0.6);
            height: 100px;
            width: 88%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color:aliceblue;
            border-radius: 1.5rem;
            color: white;
            
            
        }

         li {
            float: right;
        }

        @media only screen and (min-width: 1440px ) {
            .card {
                width: 28%;
            }
        }


    
    </style>
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div class="card">
            <h1>titulo</h1>

            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
                
            

           
        </div>

    </main>
</body>
</html>
